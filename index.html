<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- <script src="https://kit.fontawesome.com/eba0ca755f.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js">
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main">
        <header>
          <img src="./img/logo.svg" alt="">
        </header>
        <div class="container">
            <img src="./img/illustration-mockups.svg" alt="images" />
            <div class="text-button-holder">
                <div class="title">Build The Community</div>
                <div class="title-2">Your Fans Will Love</div>
                <div class="paragraph">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </div>
                <div class="button-link-holder">
                    <a class="button-link" href="#">Register</a>
                </div>
            </div>
        </div>
        <div class="icon">
            <i id="facebook" class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i id="instagram" class="fa-brands fa-instagram"></i>
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Aniebiet Celestine Francis</a>.
        </p>
    </footer>
</body>

</html>
